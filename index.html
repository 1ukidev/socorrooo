{
   color:cyan;
   text-decoration:none;

{
   font-family: Verdana, Geneva, sans-serif;

<body>
<p>Esse site foi descontinuado, você será redirecionado para o local novo.</p>
<p><a href="https://www.notion.so/Grupo-649794a00b9a48e79600797115fe4a7a">Não foi redirecionado? Clique aqui</a></p>
<p><span id="redirecionamento" style='border:0; color:white; text-align: center; font-family: Arial, Helvetica, sans-serif;'></span></p>
<script>
var s = 5; contar();
function contar()
{
   if (s == 0)
   {
      document.getElementById('redirecionamento').innerHTML = 'Redirecionando agora. Bom proveito!';
      clearTimeout(contagem);
   }
   else if (s == 1)
   {
      document.getElementById('redirecionamento').innerHTML = 'Redirecionando em ' + s-- + ' segundo.';
      contagem = setTimeout(contar, 1000);
   }
   else
   {
      document.getElementById('redirecionamento').innerHTML = 'Redirecionando em ' + s-- + ' segundos.';
      contagem = setTimeout(contar, 1000);
   }
}
</script>
</body>
